<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Result</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
            width: 80%;
            max-width: 800px;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
        }

        .container h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }

        .message {
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Define o contorno para imagens apropriadas */
        .image-container.appropriate {
            border: 5px solid #4CAF50;
            padding: 10px;
            background-color: rgba(76, 175, 80, 0.1);
            border-radius: 8px;
            display: inline-block;
        }

        /* Define o contorno para imagens inapropriadas */
        .image-container.inappropriate {
            border: 5px solid #f44336;
            padding: 10px;
            background-color: rgba(244, 67, 54, 0.1);
            border-radius: 8px;
            display: inline-block;
        }

        .image-container img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 5px;
        }

        .broken-image-url {
            font-size: 14px;
            color: #f44336;
            margin-top: 10px;
            word-break: break-all;
        }

        .back-button {
            margin-top: 20px;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #005af0;
            color: #ffffff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #003f7f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detection Result</h1>
        <p class="message">{{ message }}</p>
        {% if image_path %}
        <!-- Adiciona a classe apropriada dependendo da mensagem -->
        <div class="image-container {% if message == 'Inappropriate content detected.' %}inappropriate{% else %}appropriate{% endif %}">
            <!-- A imagem será substituída pela URL caso ela falhe ao carregar -->
            <img src="{{ image_path }}" alt="Image Result" onerror="this.style.display='none'; document.getElementById('broken-url').style.display='block';">
        </div>
        <!-- Div oculta inicialmente que mostra a URL da imagem se houver erro -->
        <p id="broken-url" class="broken-image-url" style="display:none;">Image failed to load: {{ image_path }}</p>
        {% endif %}
        <br>
        <a href="/" class="back-button">Go Back</a>
    </div>
</body>
</html>
